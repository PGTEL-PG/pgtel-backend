version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/x86_64
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      - db
  db:
    image: postgres:14.1-alpine
    restart: always
#    platform: linux/x86_64
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgrespw
      - POSTGRES_DB=db_pgtel
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
    driver: local